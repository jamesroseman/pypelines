apiVersion: batch/v1
kind: Job
metadata:
  name: word_len-job
spec:
  template:
    metadata:
      labels:
        app: word_len-job
    spec:
      containers:
      - args:
        - -m
        - word_len.run
        - --deploy
        - --bootstrap_servers=demo-cluster-kafka-bootstrap:9092
        - --runner=FlinkRunner
        - --flink_master=word_len-cluster-rest:8081
        - --job_name=beam-word_len
        - --streaming
        - --parallelism=3
        - --flink_submit_uber_jar
        - --environment_type=EXTERNAL
        - --environment_config=localhost:50000
        - --checkpointing_interval=10000
        command:
        - python
        image: beam-python-harness:2.56.0
        name: beam-word_len-job
      restartPolicy: Never
